<!-- Controls container with Ionic components -->
<div class="controls-container">
  <input type="hidden" #apiKey id="apiKey" />
  
  <ion-button id="connectBtn" (click)="connect()" [disabled]="isConnectDisabled">Connect</ion-button>
  <ion-button id="disconnectBtn" (click)="disconnect()" [disabled]="isDisconnectDisabled" color="danger">Disconnect</ion-button>
  
  <div #status id="status"></div>
  <audio #remoteAudio id="remoteAudio" autoplay></audio>
</div>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages" 
              [class.user-message]="message.isUser" 
              [class.partial]="message.isPartial"
              [class.placeholder]="message.placeholder">
      <ion-label [class.text-wrap]="true">
        {{ message.text }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
